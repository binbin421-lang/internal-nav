<svg xmlns="http://www.w3.org/2000/svg" width="376" height="86" viewBox="0 0 376 86">
  <!-- 背景矩形 -->
  <rect x="0" y="0" width="376" height="86" fill="white" rx="10"/>
  
  <!-- 左侧蓝色区域 -->
  <rect x="5" y="5" width="76" height="76" fill="#3498db" rx="8"/>
  
  <!-- 中心图标 - 互联网连接符号 -->
  <g transform="translate(30, 30)">
    <!-- 中心圆 -->
    <circle cx="10" cy="10" r="8" fill="white"/>
    
    <!-- 连接点 -->
    <circle cx="0" cy="10" r="4" fill="white"/>
    <circle cx="20" cy="10" r="4" fill="white"/>
    <circle cx="10" cy="0" r="4" fill="white"/>
    <circle cx="10" cy="20" r="4" fill="white"/>
    
    <!-- 连接线 -->
    <line x1="4" y1="10" x2="6" y2="10" stroke="white" stroke-width="2"/>
    <line x1="14" y1="10" x2="16" y2="10" stroke="white" stroke-width="2"/>
    <line x1="10" y1="4" x2="10" y2="6" stroke="white" stroke-width="2"/>
    <line x1="10" y1="14" x2="10" y2="16" stroke="white" stroke-width="2"/>
    
    <!-- 对角线连接 -->
    <line x1="6" y1="6" x2="4" y2="4" stroke="white" stroke-width="1.5" stroke-dasharray="2,2"/>
    <line x1="14" y1="6" x2="16" y2="4" stroke="white" stroke-width="1.5" stroke-dasharray="2,2"/>
    <line x1="14" y1="14" x2="16" y2="16" stroke="white" stroke-width="1.5" stroke-dasharray="2,2"/>
    <line x1="6" y1="14" x2="4" y2="16" stroke="white" stroke-width="1.5" stroke-dasharray="2,2"/>
  </g>
  
  <!-- 右侧文字 -->
  <g transform="translate(90, 25)">
    <!-- 主标题 -->
    <text x="0" y="25" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">内网导航中心</text>
    
    <!-- 副标题 -->
    <text x="0" y="50" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#7f8c8d">Intranet Navigation</text>
  </g>
  
  <!-- 右侧装饰元素 -->
  <g transform="translate(320, 30)">
    <circle cx="0" cy="0" r="20" fill="#e3f2fd"/>
    <circle cx="0" cy="0" r="15" fill="#bbdefb"/>
    <circle cx="0" cy="0" r="10" fill="#90caf9"/>
    <circle cx="0" cy="0" r="5" fill="#42a5f5"/>
  </g>
</svg>